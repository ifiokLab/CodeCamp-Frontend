<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0903f3219.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile-items">
            <i class="far fa-user-circle"></i>
            <h1>Login</h1>
            <p>Log In to Your CodeCamp Account!</p>
        </div>
        <form class="form" action="">
            <div class="form-items">
                <div class="items">
                    <i class="fas fa-envelope"></i>
                    <input type='email' placeholder="Email" name="email" required>
                </div>
                <div class="items">
                    <i class="fas fa-lock"></i>
                    <input type='password' placeholder="Password" name="password" required>
                </div>
                <div class="submit">
                    <button type="submit">Sign Up</button>
                </div>
                
                <div class="login">
                    <p style="color:black;">Don't have an account? <a href=""> Sign Up.</a> <br> or <a href="">Forgot Password?</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
