<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0903f3219.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile-items">
            <i class="far fa-user-circle"></i>
            <h1>Sign Up</h1>
            <p>Sign Up and Start Learning!</p>
        </div>
        <form class="form" action="">
            <div class="form-items">
                <div class="items">
                    <i class="fas fa-user"></i>
                    <input type='text' placeholder="First name" name="First name" required>
                </div>
                <div class="items">
                    <i class="fas fa-user"></i>
                    <input type='text' placeholder="Last name" name="Last name" required>
                </div>
                <div class="items">
                    <i class="fas fa-user"></i>
                    <input type='text' placeholder="Country" name="Last name" required>
                </div>
                <div class="items">
                    <i class="fas fa-envelope"></i>
                    <input type='email' placeholder="Email" name="email" required>
                </div>
                <div class="items">
                    <i class="fas fa-lock"></i>
                    <input type='password' placeholder="Password" name="password" required>
                </div>
                <div class="items">
                    <i class="fas fa-lock"></i>
                    <input type='password' placeholder="Confirm Password" name="password" required>
                </div>
                <div class="checkbox">
                    <input class="checkinput" type='checkbox'>
                    <p> Yes! I want to get the most out of CodeCamp Inc by receiving emails with exclusive deals, personal
                        recommendations and learning tips!
                    </p>
                </div>
                <div class="submit">
                    <button type="submit">Sign Up</button>
                </div>
                <div>
                    <p>By signing up, you agree to our <a href="">Terms of Use</a> and <a href="">Privacy Policy</a>.</p>
                </div>
                <div class="login">
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
